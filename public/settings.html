<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Ayarları</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #2d2d2d;
      color: #fff;
      text-align: center;
    }
    .settings-container {
      padding: 2rem;
    }
    .btn-back {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-back:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <button class="btn-back" onclick="history.back()">Geri Dön</button>
    <h1>Kullanıcı Ayarları</h1>
    <p>Bu sayfa şimdilik boş. Zamanla doldurulacak...</p>
  </div>
</body>
</html>
