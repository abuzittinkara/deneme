<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayarlar</title>
  <style>
    body {
      background: #2d2d2d;
      color: #fff;
      margin: 0;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
    }
    .settings-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .back-btn {
      background: #c61884;
      color: #fff;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #a3156f;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Ayarlar Sayfası</h1>
    <p>Bu sayfa şimdilik boş, ileride dolduracaksınız.</p>
    <button class="back-btn" onclick="goBack()">Geri Dön</button>
  </div>

  <script>
    function goBack() {
      // Bir önceki sayfaya geri dön => callScreen'e geri döner
      history.back();
    }
  </script>
</body>
</html>
