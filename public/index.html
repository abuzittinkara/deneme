<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sesli Görüşme Uygulaması</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="usernameScreen" class="screen-container center-content">
    <div class="login-card">
      <h1 class="app-title">Hoş Geldin</h1>
      <input type="text" id="usernameInput" placeholder="Kullanıcı Adı" class="input-text username-input"/>
      <button id="continueButton" class="btn primary">Giriş Yap</button>
    </div>
  </div>

  <div id="callScreen" class="app-container" style="display:none;">
    <!-- Sol kenar çubuğu -->
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="create-group-btn" id="createGroupButtonIcon">+</div>
      </div>
      <div class="group-list" id="sidebarGroupList">
        <!-- Gruplar buraya eklenir -->
      </div>
    </div>

    <!-- Sağ ana içerik -->
    <div class="main-content">
      <div class="top-bar">
        <h1 class="app-title">Sesli Görüşme</h1>
      </div>

      <!-- Grup oluşturma alanı (gizli, + butonuna basınca açılacak) -->
      <div class="create-group-container" id="createGroupContainer" style="display:none;">
        <input type="text" id="createGroupInput" placeholder="Grup Adı" class="input-text" />
        <button id="createGroupButton" class="btn primary">Grup Oluştur</button>
      </div>

      <h3 style="margin-top:20px;">Bağlı Kullanıcılar</h3>
      <table id="userTable" class="user-table">
        <thead>
          <tr>
            <th>Kullanıcı Adı</th>
            <th>Socket ID</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Scriptler -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
