<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sesli Görüşme Uygulaması</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Modern bir font örneği: Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="usernameScreen" class="screen-container">
    <div class="card">
      <h1 class="app-title">Görüşmeye Katıl</h1>
      <input type="text" id="usernameInput" placeholder="Kullanıcı Adı" class="input-text"/>
      <button id="continueButton" class="btn primary">Devam Et</button>
    </div>
  </div>

  <div id="callScreen" class="screen-container" style="display:none;">
    <div class="card">
      <h1 class="app-title">Sesli Görüşme</h1>
      
      <!-- Grup listesi alanı -->
      <h3>Gruplar</h3>
      <div id="groupList"></div>

      <input type="text" id="createGroupInput" placeholder="Grup Adı" class="input-text" style="margin-bottom: 0.5rem;" />
      <button id="createGroupButton" class="btn primary" style="margin-bottom: 1rem;">Grup Oluştur</button>
      
      <button id="startCall" class="btn primary" style="margin-bottom:1rem;">Sesi Başlat</button>

      <h3>Bağlı Kullanıcılar</h3>
      <table id="userTable" class="user-table">
        <thead>
          <tr>
            <th>Kullanıcı Adı</th>
            <th>Socket ID</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Script etiketlerini body sonuna taşıdık -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
