<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sesli Görüşme - SVG Tasarım</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Giriş Ekranı (Login) -->
  <div id="loginScreen" class="screen-container" style="display:block;">
    <div class="card">
      <h1 class="app-title">Giriş Yap (SVG Tasarım)</h1>
      <input type="text" id="loginUsernameInput" placeholder="Kullanıcı Adı" class="input-text">
      <input type="password" id="loginPasswordInput" placeholder="Parola" class="input-text">
      <button id="loginButton" class="btn primary">Giriş</button>
      <p style="margin-top: 1rem;">
        Hesabın yok mu?
        <span id="showRegisterScreen" style="color:#fff; cursor:pointer; text-decoration:underline;">
          Kayıt Ol
        </span>
      </p>
    </div>
  </div>

  <!-- Kayıt Ekranı -->
  <div id="registerScreen" class="screen-container" style="display:none;">
    <div class="card">
      <h1 class="app-title">Kayıt Ol (SVG Tasarım)</h1>
      <input type="text" id="regUsernameInput" placeholder="Kullanıcı Adı (küçük harf)" class="input-text">
      <input type="text" id="regNameInput" placeholder="İsim" class="input-text">
      <input type="text" id="regSurnameInput" placeholder="Soyisim" class="input-text">
      <input type="date" id="regBirthdateInput" class="input-text">
      <input type="email" id="regEmailInput" placeholder="E-Posta" class="input-text">
      <input type="tel" id="regPhoneInput" placeholder="Telefon" class="input-text">
      <input type="password" id="regPasswordInput" placeholder="Parola" class="input-text">
      <input type="password" id="regPasswordConfirmInput" placeholder="Parola (Tekrar)" class="input-text">
      <button id="registerButton" class="btn primary">Kayıt Ol</button>

      <button id="backToLoginButton" class="btn secondary">Geri Dön</button>
    </div>
  </div>

  <!-- Görüşme Ekranı (Call Screen) -->
  <div id="callScreen" class="svg-container" style="display:none;">

    <!-- Sol Bar (Grup Simgeleri) -->
    <div class="leftSidebar">
      <!-- SVG’deki “Yuvarlak Grup Simgeleri” -->
      <div class="group-list">
        <!-- Örnek. .grp-item eklenecek -->
        <div class="grp-item selected" title="Seçili Grup"></div>
        <div class="grp-item" title="Grup 2"></div>
        <div class="grp-item" title="Grup 3"></div>
        <div class="grp-item" title="Grup 4"></div>
        <div class="grp-item" title="Grup 5"></div>
        <div class="grp-item" title="Grup 6"></div>
      </div>
      <!-- Grup Oluştur Butonu -->
      <button id="createGroupButton" class="circle-btn create-group-btn">+</button>
    </div>

    <!-- Üst Bar (Seçili Grup + Seçili Kanal) -->
    <div class="topBar">
      <span id="groupTitle" class="topbar-text">Seçili Grup Adı</span>
      <span id="channelTitle" class="topbar-text">Seçili Kanal Adı</span>
    </div>

    <!-- Sağ Bar (isteğe bağlı) -->
    <div class="rightSidebar">
      <!-- Örnek: Boş panel, SVG’de #111111 ton => style.css -->
    </div>

    <!-- İçerik Alanı (Ortadaki) -->
    <div class="main-content-area">
      <h1 class="app-title">SVG Tasarım Uyumlu Görüşme Ekranı</h1>
      <p>Burada “Seçili Grup/Kanal” ile ilgili içerikler olabilir.</p>

      <!-- Odalar (Kanallar) Listesi vs. -->
      <div id="roomList" class="room-list">
        <!-- script.js ile doldurulacak .channel-item -->
      </div>

      <!-- Oda Oluştur Butonu -->
      <button id="createRoomButton" class="circle-btn create-room-btn">+</button>
    </div>

    <!-- Alt Bar (Kullanıcı Adı + Ayrıl Butonu) -->
    <div class="bottomBar">
      <div class="bottom-left">
        <!-- Kullanıcı Adı + Profil Simge -->
        <div class="user-profile">
          <div class="user-profile-pic"></div>
          <span id="leftUserName" class="left-username">(Kullanıcı Adı)</span>
        </div>
      </div>
      <div class="bottom-center">
        <!-- Mikrofon/Kulaklık Toggle -->
        <button id="micToggleButton" class="user-panel-btn">MIC ON</button>
        <button id="deafenToggleButton" class="user-panel-btn">DEAF OFF</button>
      </div>
      <div class="bottom-right">
        <!-- Ayrıl Butonu -->
        <button id="leaveButton" class="leave-btn" style="display:none;">Ayrıl</button>
      </div>
    </div>

  </div>

  <!-- Modal: Grup Seçenekleri -->
  <div id="groupModal" class="modal">
    <div class="modal-content">
      <h2>Grup Seçenekleri</h2>
      <button id="modalGroupCreateBtn" class="btn primary">Grup Kur</button>
      <button id="modalGroupJoinBtn" class="btn secondary">Gruba Katıl</button>
    </div>
  </div>
  <!-- Modal: Grup Kurma -->
  <div id="actualGroupCreateModal" class="modal">
    <div class="modal-content">
      <h2>Yeni Grup Kur</h2>
      <input type="text" id="actualGroupName" class="input-text" placeholder="Grup Adı">
      <div class="modal-buttons">
        <button id="actualGroupNameBtn" class="btn primary">Oluştur</button>
        <button id="closeCreateGroupModal" class="btn secondary">Kapat</button>
      </div>
    </div>
  </div>
  <!-- Modal: Gruba Katıl (ID ile) -->
  <div id="joinGroupModal" class="modal">
    <div class="modal-content">
      <h2>Gruba Katıl</h2>
      <input type="text" id="joinGroupIdInput" class="input-text" placeholder="Grup ID">
      <div class="modal-buttons">
        <button id="joinGroupIdBtn" class="btn primary">Katıl</button>
        <button id="closeJoinGroupModal" class="btn secondary">Kapat</button>
      </div>
    </div>
  </div>

  <!-- Modal: Oda Oluşturma -->
  <div id="roomModal" class="modal">
    <div class="modal-content">
      <h2>Oda Oluştur</h2>
      <input type="text" id="modalRoomName" class="input-text" placeholder="Oda Adı">
      <div class="modal-buttons">
        <button id="modalCreateRoomBtn" class="btn primary">Oluştur</button>
        <button id="modalCloseRoomBtn" class="btn secondary">Kapat</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
