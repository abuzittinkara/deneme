<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sesli Görüşme Uygulaması</title>
</head>
<body>
  <div id="usernameScreen">
    <input type="text" id="usernameInput" placeholder="Kullanıcı Adı"/>
    <button id="continueButton">Devam Et</button>
  </div>
  
  <div id="callScreen" style="display:none;">
    <button id="startCall">Sesi Başlat</button>
    
    <h3>Bağlı Kullanıcılar</h3>
    <table id="userTable" border="1">
      <thead>
        <tr>
          <th>Kullanıcı Adı</th>
          <th>Socket ID</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
